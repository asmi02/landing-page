<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <!-- heading section row1 -->
            <div class="row1">
                <h1>Welcome to Greenfoods.com</h1><br>
            </div>
            <!-- Login Credentials row2 -->
            <div class="row2">
                <form>
                    <label for="E-mail">Email</label><br>
                    <input type="email" placeholder="Enter your e-mail address"><br>

                    <label for="Password">Password</label><br>
                    <input type="Password" placeholder="Enter your Password here"><br>
                </form>
            </div>
            <!-- buttons row3 -->
            <div class="row3">
                <button class="btn">Login</button><br><br>
            </div>
            <!-- row4 -->
            <div class="row4">
                <h2>Don't have an account</h2><br>
            </div>
            <!-- row5 -->
            <div class="row5">
                <button class="btn">Create an account</button>
            </div>
        </div>
    </div>
</body>
</html>
